<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-D90LK5YDQT"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-D90LK5YDQT");

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1.0"
    />
    <title>Simple Simon</title>
    <link rel="stylesheet" href="css/simon-stylesheet.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="board">
      <h1 id="main-header">Simple Simon</h1>
      <div id="0" class="red circle"></div>
      <div id="1" class="blue circle"></div>
      <button id="start" class="button">Start</button>
      <button id="round" class="button">Round: 0</button>
      <button id="stop" class="button">Stop</button>
      <div id="2" class="green circle"></div>
      <div id="3" class="yellow circle"></div>
    </div>
    <br />
    <button class="github-button">
      <a href="https://github.com/joneskj55/simple-simon"
        >Link to GitHub Repo</a
      >
    </button>
    <script src="js/simon.js"></script>
  </body>
